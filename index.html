<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Login Page | iMuji</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="login-page">
      <div class="header">
        <img src="./images/1.png" alt="" />
        <span class="fa fa-bars"></span>
      </div>
      <!-- left-Login -->
      <div class="left-login">
        <h1>Don't Have an Account?</h1>
        <p>
          Feel free to create an account it's super simple,easy and Fast
          verification
        </p>
        <button>Create an account</button>
      </div>

      <!-- right-login -->

      <div class="right-login">
        <h1>Sign In</h1>
        <p>Take a deep dive into your dreams and hopes.</p>
        <form>
          <div class="login-input">
            <input type="email" placeholder="Email" />
            <label class="fa fa-user"></label>
          </div>
          <div class="login-input">
            <input type="password" placeholder="Password" />
            <label class="fa fa-lock"></label>
          </div>
          <div class="login-checkbox">
            <input type="checkbox" />
            <label>Remember me</label>
          </div>
          <button class="login-btn" type="submit">Let's go</button>
        </form>
        <!-- Mobile-Login -->
        <div class="Mobile-login">
          <p>Don't have an Account?</p>
          <a href="#">Sign up</a>
        </div>
      </div>
    </section>
  </body>
</html>
